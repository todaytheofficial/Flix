<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Flix | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">FLIX<span>.</span></div>
            <h2 style="margin-bottom: 1rem; text-align: center;">Welcome back</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <a href="register.html" class="link">Don't have an account? Sign up</a>
        </div>
    </div>
    <script>
        // Простая логика прямо здесь для экономии файлов
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if(data.success) window.location.href = '/';
            else alert(data.error);
        };
        // Check theme preference
        if(localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
