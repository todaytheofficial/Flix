<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix | Settings</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="auth-container" style="height: auto; min-height: 100vh;">
        <h1 class="logo" style="margin-top: 50px;">Settings.</h1>
        
        <div class="form-card" style="max-width: 500px;">
            <h2>User Profile</h2>
            
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <img id="current-avatar" src="" alt="Avatar" class="avatar" style="width: 80px; height: 80px; margin-right: 20px;">
                <div>
                    <h3 id="username-display">Loading...</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Change your profile settings.</p>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

            <h3>Update Avatar</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px;">
                Upload from device or paste a direct image URL.
            </p>
            
            <form id="avatar-form">
                <label for="avatar-file-input" class="btn-secondary" style="margin-bottom: 10px; display: block; text-align: center; cursor: pointer;">
                    Upload from Device
                </label>
                <input type="file" id="avatar-file-input" style="display: none;" accept="image/*">
                
                <hr style="border: 0; border-top: 1px dashed var(--border); margin: 20px 0;">
                
                <input type="url" id="avatar-url-input" placeholder="Or paste Image URL (http://...)" style="margin-bottom: 15px;">
                
                <button type="button" id="update-avatar-btn" class="btn-primary">Update Avatar</button>
            </form>

            <p id="status-message" class="error-message"></p>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
            
            <a href="/" class="auth-link" style="text-align: left; margin-top: 0;">&larr; Back to Chat</a>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
